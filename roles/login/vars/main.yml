-  name: Install dependencies
   
- name: Install golang
  apt:
    name: golang
    update_cache: yes
    state: present

- name: start golang
  systemd:
    state: started
    name: golang
    enabled: yes
    
- name: Download login  from Nexus
  get_url:
    url: http://3.210.183.127:8081/repository/login/login-1.0.1.zip 
    dest: /root/login
    username: admin
    password: shivark@99

- name: Unzip the Downloaded Content
  unarchive:
    src: /root/login
    dest: /root/
    remote_src: yes

- name: Copy login.Service 
  copy:
    src: login.service
    dest: /etc/systemd/system/login.service   

- name: Start login Service
  systemd:
    name: "login"
    daemon_reload: yes
    state: started
    enabled: yes