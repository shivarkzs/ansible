 - name: Setup todoshop project
   hosts: all
   become: yes
   tasks:
     - name: install nginx
       apt:
         name: nginx
         update_cache: yes
         state: present

     - name: Start nginx
       systemd:
         state: started
         name: nginx
         enabled: yes

     - name: Download foo.conf
       get_url:
         url: http://3.208.90.138:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
         dest: /tmp/frontend.zip

     - name: Delete the default content
       file:
         path: /var/www/html
         state: absent

     - name: Delete nginx site-enabled default file
       file:
         path: /etc/nginx/site-enable/default
         state: absent

      - name: Delete nginx site-available default file
       file:
         path: /etc/nginx/site-available/default
         state: absent


